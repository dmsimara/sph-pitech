<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PUPSeek</title>
  <link rel="icon" type="image/x-icon" href="/web/assets/img/PUPSEEK1.png" />
  <link rel="stylesheet" href="/web/assets/css/base.css" />
  <link rel="stylesheet" href="/web/assets/css/reports.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <div class="layout">
    <div id="sidebar-container"></div>

    <main class="main-content">

        <div class="directory-header">
            <div class="header-left">
                <div class="back-button" title="Back to directory">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <h1>Lost & Found</h1>
            </div>
            <div class="report-actions">
                <i class="fas fa-pen-to-square edit-icon" title="Edit"></i>
                <i class="fas fa-trash delete-icon" title="Delete"></i>
            </div>
        </div>

        <div class="report-info">
            <div class="report-photo">

            </div>
            <div class="info-details">
          
            </div>
        </div>

        <!-- Code Confirmation Modal -->
        <div id="code-modal" class="custom-modal">
            <div class="code-modal-content">
                <span class="close-code-modal">&times;</span> <!-- NEW close button -->

                <img src="/web/assets/img/PASSKEY.png" alt="Passkey" class="code-modal-image" />

                <h2 id="code-modal-title">Enter Management Code</h2>
                <p class="code-modal-text">Please enter the 6-digit passcode associated with this report.</p>

                <div class="input-wrapper">
                    <input type="password" id="code-input" class="code-input" maxlength="6" />
                </div>
                <p id="code-error" class="code-error-msg" style="display:none;">Invalid or missing code.</p>

                <div class="code-modal-buttons">
                    <button id="confirm-code-btn" class="confirm-btn">Confirm</button>
                </div>
            </div>
        </div>

        <!-- Edit Report Modal -->
        <div id="edit-report-modal" class="custom-modal">
            <div class="modal-content">
                <span class="close-modal" data-close="edit-report-modal">&times;</span>
                <h2>Edit Report</h2>
                
                <form id="edit-report-form">
                    <div class="form-row">
                        <label for="edit-item-name">Item Name:</label>
                        <input type="text" id="edit-item-name" name="item_name" />
                    </div>

                    <div class="form-row">
                        <label for="edit-photo">Photo:</label>
                        <input type="file" id="edit-photo" name="photo" />
                    </div>

                    <div class="form-row">
                        <label for="edit-contact-info">Contact Info:</label>
                        <input type="text" id="edit-contact-info" name="contact_info" />
                    </div>

                    <div class="form-row">
                        <label for="edit-description">Description:</label>
                        <input type="text" id="edit-description" name="description" maxlength="20" />
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="save-btn">Save Changes</button>
                    </div>
                </form>

            </div>
        </div>

        <!-- Modal 1 -->
        <div id="modal-1" class="custom-modal">
            <div class="modal-content">
                <span class="close-modal" data-close="modal-1">&times;</span>
                <p>Modal 1</p>
            </div>
        </div>

        <!-- Modal 2 -->
        <div id="modal-2" class="custom-modal">
            <div class="modal-content">
                <span class="close-modal" data-close="modal-2">&times;</span>
             <p>Modal 2</p>
          </div>
        </div>

    </main>
  </div>

  <script type="module" src="/web/assets/js/reports.js"></script>
</body>
</html>
