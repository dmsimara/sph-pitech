<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUPSeek</title>
    <link rel="icon" type="image/x-icon" href="assets/img/PUPSEEK1.png">
    <link rel="stylesheet" href="assets/css/base.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id="hamburger">&#9776;</div>

  <div class="layout">
    <aside class="sidebar">
      <div class="logo">
        <img src="assets/img/PUPSEEK3.png" alt="PUPSeek Logo">
      </div>
      <nav class="nav-links">
        <a href="home.html"><i class="fas fa-house"></i> Home</a>
        <a href="directory.html"><i class="fas fa-folder"></i> Class Directory</a>
        <a href="lost-found.html"><i class="fas fa-magnifying-glass"></i> Lost & Found</a>
      </nav>

      <footer class="sidebar-footer">
        <a href="guidelines.html" onclick="sessionStorage.setItem('guidelinesFrom', window.location.pathname)">Community Guidelines</a>
      </footer>
    </aside>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const currentPath = window.location.pathname.split('/').pop(); 
      const previousPath = sessionStorage.getItem('guidelinesFrom')?.split('/').pop(); 
      const links = document.querySelectorAll('.nav-links a');

      links.forEach(link => {
        const linkPath = link.getAttribute('href');

        if (linkPath === currentPath) {
          link.classList.add('active');

        } else if (
          currentPath === 'guidelines.html' &&
          previousPath &&
          linkPath === previousPath
        ) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    });
  </script>

</body>
</html>
