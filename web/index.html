<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUPSeek</title>
    <link rel="icon" type="image/x-icon" href="/web/assets/img/PUPSEEK1.png">
    <link rel="stylesheet" href="/web/assets/css/style.css">
</head>
<body>
    <div class="splash-wrapper">
        <img src="assets/img/PUPSEEK1.png" id="image1" class="splash-image" />
        <img src="assets/img/PUPSEEK2.png" id="image2" class="splash-image" />
    </div>

    <script>
    window.addEventListener('DOMContentLoaded', () => {
        const image1 = document.getElementById('image1');
        const image2 = document.getElementById('image2');

        setTimeout(() => {
        image1.classList.add('show');

        setTimeout(() => {
            image1.classList.remove('show');

            setTimeout(() => {
            image2.classList.add('show');

            setTimeout(() => {
                window.location.href = 'home.html';
            }, 1000);

            }, 500); 
        }, 1000);

        }, 500); 
    });
    </script>
</body>
</html>
